name: Make ClamAV alpine docker

on:
  push:
    branches: [ master ]
    paths:
      - "apps/clamav/**"
      - "!**/README.md"
  pull_request:
    types: [closed]
    branches: [ master ]
    paths:
      - "apps/clamav/**"
      - "!**/README.md"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.HTEC_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.HTEC_AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.HTEC_DOCKERHUB_USERNAME }}
          password: ${{ secrets.HTEC_DOCKERHUB_TOKEN }}
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Build and Push the Docker image
      run: make clamav
